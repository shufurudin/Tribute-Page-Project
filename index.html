<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Asashoryu Tribute</title>
</head>
<body>
<main id="main">
    <div id="upper-div">
        <h1 id="title">Asashoryu</h1>
        <p>The Yokozuna</p>
        <figure id="img-div">
            <img src="img/dohyo-iri.jpg" alt="Asashoryu on dohyo-iri ceremony" id="image">
            <figcaption id="img-caption">Asashoruy doing the dohyo-iri ceremony on Fukuoka Basho (November 2009)</figcaption>
        </figure>
    </div>
    <div id="tribute-info">

        <a href="https://en.wikipedia.org/wiki/Asash%C5%8Dry%C5%AB_Akinori" target="_blank" rel="external" id="tribute-link"></a>
    </div>
    
</main>

            - Your tribute page should have a main element with a corresponding id of main, which contains all other elements
            - You should see an element with an id of title, which contains a string (i.e. text), that describes the subject of the tribute page (e.g. "Dr. Norman Borlaug")
            - You should see either a figure or a div element with an id of img-div
            - Within the #img-div element, you should see an img element with a corresponding id="image"
            - Within the #img-div element, you should see an element with a corresponding id="img-caption" that contains textual content describing the image shown in #img-div
            - You should see an element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page
            - You should see an a element with a corresponding id="tribute-link", which links to an outside site, that contains additional information about the subject of the tribute page. HINT: You must give your element an attribute of target and set it to _blank in order for your link to open in a new tab
        - Your #image should use max-width and height properties to resize responsively, relative to the width of its parent element, without exceeding its original size
        - Your img element should be centered within its parent element
    -->
</body>
</html>
